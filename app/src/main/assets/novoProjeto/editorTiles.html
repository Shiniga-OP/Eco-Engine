<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Tiles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    .botao {
      width: 40px;
      height: 40px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: white;
      z-index: 100;
    }
    
    #play { top: 10px; left: 10px; }
    #mais { top: 10px; left: 60px; }
    #pause { top: 10px; left: 110px; }
    #pastas { top: 10px; left: 160px; }
    #opcoes { top: 10px; left: 210px; }
    #lapis { top: 60px; left: 10px; }
    #borracha { top: 60px; left: 60px; }
    #movimento { top: 60px; left: 110px; }
    #imagem { top: 60px; left: 160px; }
    
    #telaJogo {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid #000;
      background-color: #f0f0f0;
    }
    #imagens {
      border: 1px solid #000;
      background-color: #fff;
    }
    #tileDiv {
      position: absolute;
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #camadaControles {
      position: absolute;
      top: 600px;
      right: 10px;
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .tiles {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
  <script src="engine.js"></script>
</head>
<body>
  <button class="botao" id="play">‚ñ∂</button>
  <button class="botao" id="mais">+</button>
  <button class="botao" id="pause">‚è∏</button>
  <button class="botao" id="pastas">üìÅ</button>
  <button class="botao" id="opcoes">‚öô</button>
  <button class="botao" id="lapis">‚úè</button>
  <button class="botao" id="borracha">üßΩ</button>
  <button class="botao" id="movimento">‚ú•</button>
  <button class="botao" id="imagem">üñº</button>
  <canvas id="telaJogo" width="400" height="300"></canvas>
  <!-- seletor de tiles -->
  <div id="tileDiv">
    <img id="tiles" src="sprites/tileset2.png" class="tiles">
    <label>Tileset sprite:</label>
    <input type="file" class="tiles" id="imgTileset" accept="image/*">
    <button id="salvarTile">Salvar Mapa</button>
    <button id="carregarTile">Carregar Mapa</button>
    <label>Caminho do Mapa JSON:</label>
    <input type="text" id="json" class="tiles">
    <label>Camada:</label>
    <input type="number" id="camadaEntrada" class="tiles" value="0" min="0" max="10">
  </div>
  <!-- controles de camada -->
  <div id="camadaControles">
    <h3>Camadas</h3>
    <button id="novaCamada">Nova Camada</button>
    <button id="removerCamada">Remover Camada</button>
    <div id="listaCamadas"></div>
  </div>
  <script>
    const editor = new EditorMapas("tiles", "telaJogo");
    editor.tilesetImg.addEventListener("touchstart", (e) => editor.selecionarTile(e));
        editor.engine.canvas.addEventListener("touchstart", (e) => {
          if(editor.modo == "desenhar") editor.colocarTile(e);
          else if(editor.modo == "apagar") editor.tirarTile(e);
        });
        
        editor.engine.canvas.addEventListener("touchmove", (e) => {
          if(editor.modo == "desenhar") editor.colocarTile(e);
          else if(editor.modo == "apagar") editor.tirarTile(e);
        });
        document.getElementById("lapis").addEventListener("click", () => editor.modo = "desenhar");
        
        document.getElementById("borracha").addEventListener("click", () => editor.modo = "apagar");
        
        document.getElementById("novaCamada").addEventListener("click", () => editor.novaCamada());
        
        document.getElementById("removerCamada").addEventListener("click", () => editor.removerCamada());
        
        document.getElementById("salvarTile").addEventListener("click", () => editor.salvarMapa());
        
        document.getElementById("carregarTile").addEventListener("click", () => editor.carregarMapa());
        
        document.getElementById("imgTileset").addEventListener("change", (e) => {
          const arquivo = e.target.files[0];
          if(arquivo) {
            const leitor = new FileReader();
            leitor.onload = (evento) => {
              editor.tilesetImg.onload = () => {
                editor.inicializarTileset();
                editor.engine.renderizar();
              };
              editor.tilesetImg.src = evento.target.result;
            };
            leitor.readAsDataURL(arquivo);
          }
        });
        document.getElementById("camadaEntrada").addEventListener("change", (e) => {
          const camada = parseInt(e.target.value);
          if(camada >= 0 && camada < editor.engine.camadas.length) {
            editor.selecionarCamada(camada);
          }
        });
    editor.engine.renderizar();
    new ArrastavelHtml("tileDiv", 16, false);
    new ArrastavelHtml("camadaControles", 16, false);
  </script>
</body>
</html>
