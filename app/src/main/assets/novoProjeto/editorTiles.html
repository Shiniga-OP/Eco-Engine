<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Tiles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    .botao {
      width: 40px;
      height: 40px;
      background-color: #444;
      border: none;
      border-radius: 5px;
      color: white;
      z-index: 100;
    }
    
    #play { top: 10px; left: 10px; }
    #mais { top: 10px; left: 60px; }
    #pause { top: 10px; left: 110px; }
    #pastas { top: 10px; left: 160px; }
    #opcoes { top: 10px; left: 210px; }
    #lapis { top: 60px; left: 10px; }
    #borracha { top: 60px; left: 60px; }
    #movimento { top: 60px; left: 110px; }
    #imagem { top: 60px; left: 160px; }
    
    #telaJogo {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid #000;
      background-color: #f0f0f0;
    }
    #imagens {
      border: 1px solid #000;
      background-color: #fff;
    }
    #tileDiv {
      position: absolute;
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    #camadaControles {
      position: absolute;
      top: 600px;
      right: 10px;
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .tiles {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
  <script src="engine.js"></script>
</head>
<body>
  <button class="botao" id="multuso" onClick="ativar()">‚úèÔ∏è</button>
  <canvas id="telaJogo" width="400" height="300"></canvas>
  <!-- seletor de tiles -->
  <div id="tileDiv">
    <img id="tiles" class="tiles">
    <label>Tileset sprite:</label>
    <input type="text" placeholder="caminho do tileset" class="tiles" id="imgTileset">
    <button id="salvarTile">Salvar Mapa</button>
    <button id="carregarTile">Carregar Mapa</button>
    <label>Caminho do Mapa JSON:</label>
    <input type="text" id="json" placeholder="adicione o caminho a ser gravado ou carregado" class="tiles">
    <label>Camada:</label>
    <input type="number" id="camadaEntrada" class="tiles" value="0" min="0">
  </div>
  <!-- controles de camada -->
  <div id="camadaControles">
    <h3>Camadas</h3>
    <button id="novaCamada">Nova Camada</button>
    <button id="removerCamada">Remover Camada</button>
    <div id="listaCamadas"></div>
  </div>
  <script>
    const editor = new EditorMapas("tiles", "telaJogo");
    editor.attListaCamadas();
    editor.tilesetImg.addEventListener("touchstart", (e) => editor.selecionarTile(e));
        editor.engine.canvas.addEventListener("touchstart", (e) => {
          if(editor.modo == "desenhar") editor.addTile(e);
          else if(editor.modo == "apagar") editor.rmTile(e);
        });
        editor.engine.canvas.addEventListener("touchmove", (e) => {
          if(editor.modo == "desenhar") editor.addTile(e);
          else if(editor.modo == "apagar") editor.rmTile(e);
        });
        document.getElementById("novaCamada").addEventListener("click", () => editor.novaCamada());
        
        document.getElementById("removerCamada").addEventListener("click", () => editor.rmCamada());
        
        document.getElementById("salvarTile").addEventListener("click", () => {
          Android.arquivar(document.getElementById("json").value, JSON.stringify(editor.salvarMapa()));
          alert("Mapa salvo");
        });
        document.getElementById("carregarTile").addEventListener("click", () => {
            editor.carregarMapa(Android.ler(document.getElementById("json").value));
            editor.attListaCamadas();
            alert("Mapa carregado");
        });
        document.getElementById("imgTileset").addEventListener("change", (e) => {
            const caminho = e.target.value;
            editor.tilesetImg.src = caminho;
        });
        document.getElementById("camadaEntrada").addEventListener("change", (e) => {
          const camada = parseInt(e.target.value);
          if(camada >= 0 && camada < editor.engine.camadas.length) {
            editor.selecionarCamada(camada);
          }
        });
    editor.engine.renderizar();
    new ArrastavelHtml("tileDiv", 16, false);
    new ArrastavelHtml("camadaControles", 16, false);
    editor.engine.zoom = new Zoom("telaJogo");
    editor.engine.zoom.ativo = false;
    
    function ativar() {
      if(editor.modo == "desenhar") {
        editor.modo = "apagar"
        editor.ativo = true;
        editor.engine.zoom.ativo = false;
        document.getElementById("multuso").textContent = "üßΩ";
      } else if(editor.modo == "apagar") {
        editor.modo = "vazio";
        editor.ativo = false;
        editor.engine.zoom.ativo = true;
        document.getElementById("multuso").textContent = "‚ú•";
      } else if(editor.engine.zoom.ativo) {
        editor.modo = "desenhar";
        editor.ativo = true;
        editor.engine.zoom.ativo = false;
        document.getElementById("multuso").textContent = "‚úèÔ∏è";
      }
    }
  </script>
</body>
</html>
