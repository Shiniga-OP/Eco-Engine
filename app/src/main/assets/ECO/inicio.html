<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Engine - Inicio</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #111;
        color: #0f0;
        font-family: monospace;
        overflow: hidden;
      }
      p {
          color: white;
          margin: 5px;
      }
      #barraFerramentas, #projetos, #projeto {
        border: 1px solid #444;
        display: flex;
        padding: 5px;
      }
      #projetos {
        width: 530px;
        height: 750px;
        display: block;
        margin: auto;
        position: absolute;
        left: 0; 
        right: 0;
        top: 50px;
        overflow-y: auto;
      }
      #icone {
          width: 50px;
          height: 50px;
      }
      #barraFerramentas select, #barraFerramentas input, #barraFerramentas button, button, #des, #descricao {
        margin-right: 5px;
        background: #111;
        border: 1px solid #444;
        color: #0f0;
        padding: 5px;
        cursor: pointer;
      }
      
      #barraFerramentas input { 
        width: 120px; 
      }
      #novoTela {
        position: absolute;
        background: #222;
        display: none;
        margin: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border: 1px solid #0f0;
        z-index: 100;
      }
      #novoTela div {
        margin-bottom: 15px;
      }
      #novoTela input {
        background: #111;
        border: 1px solid #444;
        color: #0f0;
        padding: 5px;
        width: 200px;
      }
      
      #novoTela textarea{
        background: #111;
        border: 1px solid #444;
        color: #0f0;
        padding: 5px;
        width: 300px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="barraFerramentas">
      <button onclick="criarNovo()">Novo projeto</button>
      <button onclick="ativarExclusao()">Excluir</button>
    </div>
    <div id="projetos"></div>
    <div id="novoTela">
      <div>
        <h3>Nome do projeto</h3>
        <p>Versão do motor: 0.0.6</p>
        <input type="text" placeholder="nome do projeto" id="nomeProjeto">
        <textarea id="descricao" placeholder="Descrição do projeto..."></textarea>
      </div>
      <button onclick="confirmarNovo()">Ok</button>
      <button onclick="cancelarNovo()">Cancelar</button>
    </div>
    <script>
      let exclusao = false;
      function criarNovo() {
        document.getElementById("novoTela").style.display = "block";
      }
      function confirmarNovo() {
        const nome = document.getElementById("nomeProjeto").value;
        Android.criarProjeto(nome == "" ? "novo projeto" : nome);
        if(document.getElementById("descricao").value != "") {
            Android.arquivar(nome+"/descricao.txt", document.getElementById("descricao").value);
        } else {
            Android.arquivar(nome+"/descricao.txt", "Sem descrição");
        }
        document.getElementById("novoTela").style.display = "none";
        cancelarNovo();
        abrirProjeto(nome);
      }
      function cancelarNovo() {
        document.getElementById("nomeProjeto").value = "";
        document.getElementById("novoTela").style.display = "none";
      }
      function atualizar() {
        try {
            const arquivos = Android.listarArquivos("");
            const divProjetos = document.getElementById("projetos");
            divProjetos.innerHTML = "<h3>Projetos:</h3>";
            
            const listaArquivos = JSON.parse(arquivos.replace("[", "[\"").replace("]", "\"]").replace(/, /g, "\",\""));
            
            listaArquivos.forEach(arquivo => {
              if(!Android.ehDir(arquivo) || arquivo.startsWith(".")) return;
              const projeto = document.createElement("div");
              const img = document.createElement("img");
              const info = document.createElement("div");
              const texto = document.createElement("input");
              const versao = document.createElement("p");
              const excluir = document.createElement("button");
              excluir.textContent = "Excluir";
              excluir.addEventListener("click", (e) => {
                  e.stopPropagation();
              });
              excluir.onclick = () => {
                  Android.deletar(arquivo);
                  Android.msg("Projeto: "+arquivo+" excluido");
                  atualizar();
              };
              img.src = arquivo+"/icone.png";
              versao.textContent = Android.ler(arquivo+"/versao.txt");
              img.id = "icone";
              texto.value = arquivo;
              texto.style.cursor = "pointer";
              texto.style.margin = "5px";
              texto.addEventListener("click", (e) => {
                  e.stopPropagation();
              });
              texto.addEventListener("change", (e) => {
                  Android.renomear(arquivo, e.target.value);
                  atualizar();
              });
              
              projeto.onclick = () => abrirProjeto(arquivo);
              projeto.id = "projeto";
              projeto.appendChild(img);
              info.appendChild(texto);
              info.appendChild(versao);
              const des = document.createElement("p");
              let textoDescricao = Android.ler(arquivo+"/descricao.txt");
              if(textoDescricao.length > 50) {
                  textoDescricao = textoDescricao.substring(0, 50) + "...";
              }
              des.textContent = textoDescricao;
              des.id = "des";
              info.appendChild(des);
              projeto.appendChild(info);
              divProjetos.appendChild(projeto);
              if(exclusao) projeto.appendChild(excluir);
            });
        } catch(e) {
          document.getElementById("projetos").innerHTML = "Erro ao carregar projetos: " + e.message;
        }
      }
      function abrirProjeto(nomeProjeto) {
        atualizar();
        Android.pacoteAdd(nomeProjeto);
        window.location.href = nomeProjeto+"/interface.html";
      }
      function ativarExclusao() {
          if(!exclusao) exclusao = true;
          else exclusao = false;
          atualizar();
      }
      atualizar();
    </script>
  </body>
</html>
